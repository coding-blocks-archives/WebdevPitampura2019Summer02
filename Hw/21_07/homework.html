<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hwstyle.css">
    <title>Home Work</title>
</head>
<body>
    <div id="maindiv">
        <div class="internaldiv">
                <h1>Click on the selective link</h1>
                <ul style="opacity: 1">
                    <li><a href="#primenumber">Print n prime numbers</a></li>
                    <li><a href="#removedup">Remove duplicated from array</a></li>
                    <li><a href="#precedencetable">Precedence Table</a></li>
                </ul>
        </div>
    </div>
    
    <div id="primenumber">
        <div class="internalprime">
            <h2>Enter the value of n </h2>
            <input type="text" value="" id="primeinput"><br><br>
            <button onclick="primeNos()" style="margin-left: 46%">Generate</button>                
            <h3 id="output"></h3>
        </div>
    </div>
    <div id="removedup">
        <div class="internaldup" style="opacity: 0.85">
            <h2 style="color: black">Enter the size of array and click on enter elements button</h2>
            <input type="text" value="" id="size"><br><br>
            <button onclick="removeDuplicates()" style="margin-left: 45%; background-color: darkgrey;">Enter elements</button>                   
        </div>
    </div>
    <script src="js/hwscript.js"></script>    
</body>
</html>
