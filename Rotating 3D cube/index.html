<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotating 3D cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
    <div class="cube">
        <center>
        <div class="cube_face" id="cube_face_front">1</div>
        <div class="cube_face" id="cube_face_back"><br>2</div>
        <div class="cube_face" id="cube_face_left">3</div>
        <div class="cube_face" id="cube_face_right">4</div>
        <div class="cube_face" id="cube_face_top">5</div>
        <div class="cube_face" id="cube_face_bottom">6</div>
    </center>
    </div>
</div>
</body>
</html>
